name: CI

on:
  push:
  pull_request:

env:
  # Enable Docker host network mode for containerâ†’host communication in CI.
  # This allows llm_query() calls from inside Docker containers to reach the host proxy.
  RLM_DOCKER_USE_HOST_NETWORK: "1"

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true  # Required for some mise features
      - name: Install deps (dev + test)
        run: uv sync --group dev --group test
      - name: Ruff format (check)
        run: uv run ruff format --check .
      - name: Ruff lint
        run: uv run ruff check .
      - name: Unit tests (parallel)
        run: uv run pytest -m unit -n auto

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Install deps (test)
        run: uv sync --group test
      - name: Integration tests (parallel)
        run: uv run pytest -m integration -n auto

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Install deps (test)
        run: uv sync --group test
      - name: E2E tests (parallel; docker tests auto-skip if unavailable)
        run: uv run pytest -m e2e -n auto

  packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Install deps (test)
        run: uv sync --group test
      - name: Packaging smoke tests (parallel)
        run: uv run pytest -m packaging -n auto
